{% extends 'tempelate.html' %}
{% block content %}
<head>

    {% load static %}
  <link rel="stylesheet" href="{% static "css/login-register.css" %}">
  <title>title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="keywords" />
  <script type="application/x-javascript">
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 0);
    }
  </script>
  <!-- //custom-theme -->
  <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css" media="all" />
  <link rel="stylesheet" href="{% static "css/shop.css" %}" type="text/css" media="screen" property="" />
  <link href="{% static "css/style7.css" %}" rel="stylesheet" type="text/css" media="all" />
  <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" media="all" />
  <!-- font-awesome-icons -->
  <link href="css/font-awesome.css" rel="stylesheet">
  <!-- //font-awesome-icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

</head>

  <!--//login-->

  <form style="text-align: right" action="/login" method="post">

    <div class="container">
      <label for="uname">
        <b>ایمیل</b>
      </label>
      <input type="email" id="mail" name="uname" required oninvalid="this.setCustomValidity('لطفا ایمیل را وارد کنید')" oninput="setCustomValidity('')">

      <label for="psw">
        <b>کلمه عبور</b>
      </label>
      <input type="password" name="psw" required oninvalid="this.setCustomValidity('لطفا رمزعبور را وارد کنید')" oninput="setCustomValidity(
        '')">
        <p style="color: red;"> {{ error }}</p>
      <button class="button-login" type="submit">ورود</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> مرا به خاطر بسپار
      </label>
    </div>

    <div style="text-align:center" class="container" style="background-color:#f1f1f1">
      <a href="/register">ثبت نام در رنتپوش</a>
    </div>
  </form>

  <!--//login-->
{% endblock %}
  <!-- //footer -->
  <a href="#home" id="toTop" class="scroll" style="display: block;">
    <span id="toTopHover" style="opacity: 1;"> </span>
  </a>
  <!-- js -->
  <script type="text/javascript" src="{% static "js/jquery-2.1.4.min.js" %}" ></script>
  <!-- //js -->
  <!-- cart-js -->
  <script src="{% static "js/minicart.js" %}"></script>
  <script>
    shoe.render();

    shoe.cart.on('shoe_checkout', function (evt) {
      var items, len, i;

      if (this.subtotal() > 0) {
        items = this.items();

        for (i = 0, len = items.length; i < len; i++) {}
      }
    });
  </script>
  <!-- //cart-js -->
  <!-- /nav -->
  <script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
  <script src="{% static "js/classie.js" %}"></script>
  <script src="{% static "js/demo1.js" %}"></script>
  <!-- //nav -->
  <!-- script for responsive tabs -->
  <script src="{% static "js/easy-responsive-tabs.js" %}"></script>
  <script>
    $(document).ready(function () {
      $('#horizontalTab').easyResponsiveTabs({
        type: 'default', //Types: default, vertical, accordion           
        width: 'auto', //auto or any width like 600px
        fit: true, // 100% fit in a container
        closed: 'accordion', // Start closed if in accordion view
        activate: function (event) { // Callback function if tab is switched
          var $tab = $(this);
          var $info = $('#tabInfo');
          var $name = $('span', $info);
          $name.text($tab.text());
          $info.show();
        }
      });
      $('#verticalTab').easyResponsiveTabs({
        type: 'vertical',
        width: 'auto',
        fit: true
      });
    });
  </script>


  <!--search-bar-->
  <script src="{% static "js/search.js" %}"></script>
  <!--//search-bar-->
  <!-- start-smoth-scrolling -->
  <script type="text/javascript" src="{% static "js/move-top.js" %}"></script>
  <script type="text/javascript" src="{% static "js/easing.js" %}"></script>
  <script type="text/javascript">
    jQuery(document).ready(function ($) {
      $(".scroll").click(function (event) {
        event.preventDefault();
        $('html,body').animate({
          scrollTop: $(this.hash).offset().top
        }, 1000);
      });
    });
  </script>
  <!-- //end-smoth-scrolling -->
  <script type="text/javascript" src="{% static "js/bootstrap-3.1.1.min.js" %}"></script>
  <script>
    var email = document.getElementById("mail");

    email.addEventListener("input", function (event) {
      if (email.validity.typeMismatch) {
        email.setCustomValidity("لطفا ایمیل را به صورت درست وارد کنید");
      } else {
        email.setCustomValidity("");
      }
    });
  </script>
